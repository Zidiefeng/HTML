<!-- DOCTYPE: 告诉浏览器，要是用什么规范-->
<!DOCTYPE html>

<!-- html总标签，外面的不会显示-->
<html lang="en">
<!-- head 标签；网页header-->
<head>
    <!-- meta描述性标签，用来描述网站的一些信息 -->
    <meta charset="UTF-8">
    <meta name="keywords" content="SKT,html">
    <meta name ="description" content="学习html的第一个网页">

    <!-- 网页标题,显示在browser tab上 -->
    <title>My First Web Pae</title>
</head>

<!-- body标签：网页body-->
<body>
hello,world!
</body>
</html>
