<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆注册</title>
</head>
<body>

<h1>注册</h1>

<!--表单form
    action:表单提交的位置，可以是网站，也可以是一个请求处理地址
    method: post，get提交方式
        get: 可以在url中看到信息，不安全，但是高效，不能传输大文件
        post:url中看不到信息，安全，可以传输大文件
    -->

<form action="1.myFirstWebPage.html" method="post">
    <p>
        <!--文本输入框：
            input类似python的input，文本输入框
            value: 默认初始填充值
            maxlength: 最多能输入的字符长度
            size: 输入框的长度
            -->
        名字: <input type="text" name="username" value="狂神好帅" maxlength="8" size = "30">
    </p>


    <p> placeholder
        <input type="text" name="user"  placeholder="请输入用户名">
    </p>

    <p> required
        <input type="required" name="user1"  placeholder="请输入用户名" required>
    </p>

    <p> 只读标签
        <input type="text" name="fixname" value="admin" readonly>
    </p>
    
    <p>
        <!--密码框：
            password类，input自动变*-->
        密码: <input type="password" name="pwd" hidden>
    </p>



    <!--单选框
    input type: radio
    value：单选框的值 （input value of a parameter）
    name: 组，不同组没有多选一的关系
    -->
    <p>性别：
        <input type="radio" value="boy" name = "sex" checked/>男
        <input type="radio" value="girl"  name = "sex"/>女
    </p>


    <!-- 多选框
        默认选中：checked
      -->
    <p>爱好
        <input type="checkbox" value = "sleep" name="hobby" checked>睡觉
        <input type="checkbox" value = "coding" name="hobby">敲代码
        <input type="checkbox" value = "chat" name="hobby">聊天
        <input type="checkbox" value = "game" name="hobby">游戏
    </p>

    <!--按钮
        input type = button
        input type = image
        input type = submit
        input type = reset
        -->
    <p>按钮：
        <input type="button" name = "btn1" value="点击边长">
        <input type="image" src="../resources/image/Code-Geass.jpg" width="200">
    </p>

    <!--下拉框
        value是param input
        selected：默认选中-->
    <p>国家：
        <select name="列表名称" >
            <option value="china" selected>中国</option>
            <option value="us">美国</option>
            <option value="选项的值">瑞士</option>
            <option value="选项的值">印度</option>
        </select>
    </p>

    <!--文本域:
        多行文本输入-->
    <p>反馈：
        <textarea name="textarea" cols="30" rows="10">文本内容</textarea>
    </p>

    <!--文件域
        -->
    <p>文件：
        <input type="file" name = "files">
        <input type="button" value = "上传" name = "upload">
    </p>



    <!--邮件验证
        必须是邮箱格式（初级验证）-->
    <p>邮箱：
        <input type="email" name="email">
    </p>

    <!--url验证
     -->
    <p>url:
        <input type="url" name="url">
    </p>


    <!--number验证
     -->
    <p>number:
        <input type="number" name="num" max="9" min="1" step="2">
    </p>


    <!--滑块-->
    <p>滑块
        <input type="range" name="voice" min="1" max="9">
    </p>


    <!--搜索-->
    <p>搜索
        <input type="search" name="search">
    </p>


    <!--增强鼠标可用性
    for: id-->
    <label for="mark">你点我试试</label>
    <input type="text" id="mark">

    <p>
        <!--提交表单，类型：submit，button形式-->
        <input type="submit">
        <!--清空表单，类型：reset，button形式-->
        <input type="reset">
    </p>

    <p>自定义邮箱
        <input type="text" name="diymail" pattern="^\w+([-+.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$">
    </p>
</form>

</body>
</html>
