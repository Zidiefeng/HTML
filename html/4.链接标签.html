<!--毛标签-标记
    使用name作为标记-->
<a name="top">顶部</a>


<!--a标签
href: 必填，要跳转的页面
target：窗口在哪里打开
    _blank:新标签页打开
    _self:自己的网页中打开
-->
<a href="1.myFirstWebPage.html" target = "_blank">点击，跳转</a><br>
<a href="https://www.google.com">点击，跳转google</a><br>
