<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>列表学习</title>
</head>
<body>

<!--有序列表-->
<ol>
    <li>Java</li>
    <li>Python</li>
    <li>DevOps</li>
    <li>C</li>
</ol>
<hr>

<!--无序列表-->
<ul>
    <li>Java</li>
    <li>Python</li>
    <li>DevOps</li>
    <li>C</li>
</ul>


<!--自定义列表
dl：标签
dt：列表名称
dd：列表内容-->
<dl>
    <dt>学科</dt>
    <dd>Java</dd>
    <dd>Python</dd>
    <dd>Linux</dd>
    <dd>C</dd>

    <dt>位置</dt>
    <dd>西安</dd>
    <dd>北京</dd>
    <dd>新疆</dd>
    <dd>重庆</dd>
</dl>

</body>
</html>
